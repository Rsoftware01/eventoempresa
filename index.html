<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Empresa</title>
  </head>
  <body class="bg-gray-200">
    <aside
      class="bg-cyan-800 rounded-r-lg flex flex-col justify-between py-5 md:flex md:h-screen"
    >
      <div class="md:ml-4 md:mb-8 text-center">
        <img
          class="mx-auto mb-4 w-32"
          src="https://petropolisinvestimentos.com.br/wp-content/uploads/2023/09/logo-neg-simple.png.webp"
          alt="Logo"
        />
        <h2 class="text-xl font-bold text-white">Empresa</h2>
      </div>
      <form class="w-full px-5" id="investment-form">
        <div class="flex flex-col my-4 text-white">
          <label for="assessor" class="font-bold text-gray-800"
            >Código de assessor(a)</label
          >
          <select
            id="assessor"
            class="investment-clas w-full rounded-r-lg border-l-4 border-s-blue-500 hover:bg-blue-200 hover:text-slate-0 text-black"
          >
            <option value="A67292">A67292</option>
            <option value="A67311">A67311</option>
            <option value="A20737">A20737</option>
            <option value="A20482">A20482</option>
          </select>
        </div>
        <div class="flex justify-around my-5 px-8 gap-5">
          <button
            id="mostrar-campos-adicionais"
            class="w-full md:w-1/2 rounded-lg bg-blue-800 font-bold text-slate-200 hover:bg-blue-900"
          >
            Mostrar Campos Adicionais
          </button>
          <button
            id="limpar"
            class="w-full md:w-1/2 rounded-lg font-bold text-slate-200 hover:bg-blue-900"
          >
            Limpar
          </button>
        </div>
      </form>
      <!-- Div para exibir os resultados -->
      <div id="resultado" class="text-white mx-5"></div>
      <!-- Div para inserir valores e calcular projeção 3 -->
      <div id="additional-inputs" style="display: none">
        <form class="w-full px-5">
          <div class="flex flex-col my-4">
            <label
              for="projecao-amount"
              class="font-bold text-gray-800 text-white"
              >Insira um valor para a Projeção 3</label
            >
            <div class="flex">
              <input
                value="R$"
                class="w-1/4 text-center rounded-l-lg"
                type="text"
                disabled
              />
              <input
                type="text"
                class="w-full md:w-2/3 rounded-r-lg px-2"
                placeholder="0.00"
                id="projecao-amount"
                name="projecao-amount"
                required
              />
            </div>
          </div>
          <div class="flex flex-col my-4">
            <label
              for="projecao-percent"
              class="font-bold text-gray-800 text-white"
              >Insira um percentual para a Projeção 3 (%)</label
            >
            <div class="flex">
              <input
                value="%"
                class="w-1/4 text-center rounded-l-lg"
                type="text"
                disabled
              />
              <input
                type="text"
                class="w-full md:w-2/3 rounded-r-lg px-2"
                placeholder="0.00"
                id="projecao-percent"
                name="projecao-percent"
                required
              />
            </div>
          </div>
          <div id="projecao3" class="text-white mx-5"></div>
          <!-- Aqui está o elemento para exibir a Projeção 3 -->
          <div class="flex justify-around my-5 px-8 gap-5">
            <button
              id="calcular-projecao"
              class="w-full md:w-1/2 rounded-lg bg-blue-800 font-bold text-slate-200 hover:bg-blue-900"
            >
              Calcular Projeção 3
            </button>
          </div>
        </form>
      </div>
    </aside>
    <main class="hidden md:block row-span-2 col-span-2 relative"></main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
